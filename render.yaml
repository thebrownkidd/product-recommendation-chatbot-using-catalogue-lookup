services:
  - type: web
    name: product-chatbot-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: GEMINI_API_KEY
        sync: false
